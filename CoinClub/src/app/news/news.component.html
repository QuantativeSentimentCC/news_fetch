<div id="news" class="list-group-item">
  <a class="nav-link" [routerLink]="['detail', this.news._id]">
    <h3 class="list-group-item-heading">{{news.title}}</h3>
  </a>
  <p id="published_time">{{this.newsService.timeConverter(this.news.time)}}</p>
  <div id="news_text">
    <p class="list-group-item-text">
      {{this.newsService.truncateText(this.news.text, 300)}}
    </p>
  </div>
</div>
